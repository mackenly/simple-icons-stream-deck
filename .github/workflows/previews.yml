name: Generate Previews

on:
  workflow_dispatch:

jobs:
  version:
    name: Get versions and meta
    timeout-minutes: 5
    runs-on: ubuntu-latest
    outputs:
      LATEST_TAG_NAME: ${{ steps.getSimpleIconsVersion.outputs.latest_tag_name }}
      
    steps:
    - name: Get Simple Icons version and release name plus previous version of icon pack
      id: getSimpleIconsVersion
      run: |
        simple_icons_release_data="$(curl --retry 5 -s https://api.github.com/repos/simple-icons/simple-icons/releases/latest)"
        echo "latest_tag_name=$(echo "$simple_icons_release_data" | jq -r '.tag_name')" >> $GITHUB_OUTPUT

  generate-previews:
    name: Generate Previews
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium

    - name: Download latest Simple Icons release
      run: |
        curl -L "https://github.com/simple-icons/simple-icons/archive/refs/tags/${{ needs.version.outputs.LATEST_TAG_NAME }}.zip" -o "simple-icons-${{ needs.version.outputs.LATEST_TAG_NAME }}.zip"

    - name: Extract Simple Icons
      run: |
        unzip "simple-icons-${{ needs.version.outputs.LATEST_TAG_NAME }}.zip"

    - name: Move icon files
      run: |
        mkdir -p assets/icons
        cp -r simple-icons-${{ needs.version.outputs.LATEST_TAG_NAME }}/simple-icons-${{ needs.version.outputs.LATEST_TAG_NAME }}/icons/* assets/icons
    
    - name: Generate previews
      run: python ./assets/render-previews.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/previews
        git commit -m "Generate previews"
        git push