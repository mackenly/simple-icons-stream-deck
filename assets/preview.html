        class="bg-gradient-to-br from-gray-900 to-gray-800 w-full aspect-8-5 flex flex-col rounded-lg shadow-xl overflow-hidden mb-8">
        <div class="text-center py-6">
            <h2 class="text-white text-5xl font-bold mb-2">Simple Icons Pack</h2>
            <p class="text-gray-400 text-xl p-2">Over <b>3,200</b> Icons for Popular Brands</p>
        </div>
        <div class="flex-1 px-6 pb-6">
            <div id="gridContainer" class="grid grid-cols-12 gap-3 h-full">
                <!-- Icons will be inserted here via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Floating Layout -->
    <div id="feature" data-preview="feature"
        class="bg-gradient-to-r from-blue-900 to-purple-900 w-full aspect-8-5 flex flex-col rounded-lg shadow-xl overflow-hidden mb-8">

                    <!-- Floating tools will be inserted here -->
                </div>
                <div id="floatingCategories" class="grid grid-rows-3 gap-3">
                    <!-- Floating categories will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Feature Layout -->

        class="bg-gradient-to-br from-gray-900 to-gray-800 w-full aspect-8-5 flex flex-col rounded-lg shadow-xl overflow-hidden">
        <div class="text-center py-8">
            <h2 class="text-white text-3xl font-bold mb-2">Icons for Professionals</h2>
            <p class="text-gray-400">Find Icons for the Tools You Use At Work</p>

        <div class="flex-1 px-12 pb-8">

                <div id="featuredTools" class="grid grid-cols-4 gap-3 bg-gray-800 bg-opacity-50 p-4 rounded-xl">

            { name: 'Productivity', icons: [{ name: 'slack', color: '4A154B' }, { name: 'notion', color: '000000' }, { name: 'loom', color: '625DF5' }, { name: 'asana', color: '273347' }] }
        ];


        // Helper function to create an icon element
        async function createIconElement(iconName, hexColor, size = 12) {
            const div = document.createElement('div');
            div.className = `aspect-square bg-gray-700 p-2 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors`;

            try {
                iconName = iconName.toLowerCase();
                const response = await fetch(`https://unpkg.com/simple-icons@14.6.0/icons/${iconName}.svg`);
                const svgText = await response.text();

                // Create a wrapper div to safely handle SVG innerHTML
                const wrapper = document.createElement('div');
                wrapper.innerHTML = svgText;
                const svg = wrapper.querySelector('svg');

                // Apply styles to SVG
                svg.style.width = `${size * 4}px`;
                svg.style.height = `${size * 4}px`;
                svg.style.fill = `#${hexColor}`;

                div.appendChild(svg);
            } catch (error) {
                console.error(`Failed to load icon: ${iconName}`, error);
                // Fallback text if icon fails to load
                div.innerHTML = iconName;
            }

            return div;
        }

        // Modified population functions to handle async icon creation
        async function populateContainer(container, icons) {
            for (const icon of icons) {
                const element = await createIconElement(icon.name, icon.color);
                container.appendChild(element);
            }
        }

        // Main async function to handle all populations
        async function initializeIcons() {
            // Populate grid layout
            await populateContainer(gridContainer, gridIcons);

            // Add "and more" element
            const andMore = document.createElement('div');
            andMore.className = 'aspect-square bg-gray-700 rounded-lg flex items-center justify-center hover:bg-gray-600 transition-colors';
            andMore.innerHTML = '<span class="text-white text-xs font-medium">and more...</span>';
            gridContainer.appendChild(andMore);

            // Populate floating tools
            await populateContainer(floatingTools, floatingIcons);

            // Populate floating categories
            for (const category of floatingCategoryData) {
                const div = document.createElement('div');
                div.className = 'bg-gray-800 bg-opacity-50 p-4 rounded-xl';

                const title = document.createElement('div');
                title.className = 'text-white text-sm font-medium mb-3';
                title.textContent = category.name;
                div.appendChild(title);

                const iconGrid = document.createElement('div');
                iconGrid.className = 'grid grid-cols-4 gap-3';

                await populateContainer(iconGrid, category.icons);
                div.appendChild(iconGrid);
                floatingCategories.appendChild(div);
            }

            // Populate featured tools
            await populateContainer(featuredTools, toolIcons);

            // Populate categories
            for (const category of categoryData) {
                const div = document.createElement('div');
                div.className = 'bg-gray-800 bg-opacity-50 p-4 rounded-xl';

                const title = document.createElement('div');
                title.className = 'text-white text-sm font-medium mb-3';
                title.textContent = category.name;
                div.appendChild(title);

                const iconGrid = document.createElement('div');
                iconGrid.className = 'grid grid-cols-4 gap-3';

                await populateContainer(iconGrid, category.icons);
                div.appendChild(iconGrid);
                categories.appendChild(div);
            }

            // Signal that the page is ready
            document.body.setAttribute('data-preview', 'ready');
        }

        // Start the icon population
        initializeIcons();
